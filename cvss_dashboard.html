<!DOCTYPE html>
<html>
<head>
<title>CVSS v4.0 Contextual Calculator (Split)</title>

<style>
  body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
  h2 { color: #2c3e50; }
  .section { 
    background: #fff; 
    padding: 20px; 
    margin-bottom: 20px; 
    border-radius: 10px; 
    box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
    border-bottom: 2px solid #8e44ad;
  }
  label { font-weight: bold; display: block; margin-top: 10px; }
  select, input[type=text] { width: 100%; padding: 6px; margin-top: 5px; }
  button { margin-top: 20px; padding: 10px 20px; font-size: 16px; background: #8e44ad; color: white; border: none; border-radius: 5px; cursor: pointer; }
  .result { margin-top: 20px; font-size: 18px; font-weight: bold; }
  .tooltip {
    display: inline-block;
    color: #8e44ad;
    margin-left: 5px;
    cursor: help;
    font-weight: normal;
  }
  .tooltip:hover::after {
    content: attr(data-tooltip);
    background: #333;
    color: #fff;
    padding: 6px 10px;
    position: absolute;
    z-index: 100;
    font-size: 13px;
    border-radius: 4px;
    max-width: 250px;
    white-space: pre-wrap;
  }
  pre {
    background: #eee;
    padding: 10px;
    border-radius: 5px;
    font-size: 14px;
    white-space: pre-wrap;
  }
</style>
</head>
<body>
<h2>CVSS + Risk Calculator</h2>
<div class="section">
<h3>Enter CVE IDs (comma-separated)</h3>
<input type="text" id="cveInput" placeholder="e.g., CVE-2023-12345,CVE-2023-23456">
<button onclick="fetchMultipleCVEs()">Fetch CVE Data</button>
</div>
<div id="cveContainers"></div>
<div class="section">
  <button onclick="exportToExcel()">Export All to Excel</button>
</div>

<script>
async function fetchMultipleCVEs() {
  const input = document.getElementById("cveInput").value;
  const cveIds = input.split(",").map(id => id.trim()).filter(Boolean);
  const container = document.getElementById("cveContainers");
  container.innerHTML = "";

  for (const cveId of cveIds) {
    const response = await fetch(`https://services.nvd.nist.gov/rest/json/cve/1.0/${cveId}`);
    const data = await response.json();
    const item = data.result?.CVE_Items?.[0];
    const metrics = item?.impact?.baseMetricV3;
    const description = item?.cve?.description?.description_data?.[0]?.value || "N/A";
    const published = item?.publishedDate || "N/A";
    const severity = metrics?.baseSeverity || "N/A";
    const score = metrics?.baseScore || "N/A";

    const section = document.createElement("div");
    section.className = "section";
    section.innerHTML = `
      <h3>${cveId}</h3>
      <p><strong>Description:</strong> ${description}</p>
      <p><strong>Severity:</strong> ${severity} (${score})</p>
      <p><strong>Published Date:</strong> ${published}</p>
      <p><strong>Source:</strong> National Vulnerability Database (NVD)</p>
      <label>Internet Facing</label>
      <select class="internet"><option value="50">Yes (+50)</option><option value="0">No (+0)</option></select>
      <label>Exposed Devices</label>
      <select class="devices">
        <option value="0">0</option>
        <option value="15">&lt;50</option>
        <option value="30">50–100</option>
        <option value="50">100+</option>
      </select>
      <label>Actively Exploited</label>
      <select class="exploit"><option value="50">Yes</option><option value="0">No</option></select>
      <label>Criticality</label>
      <select class="criticality">
        <option value="15">Low</option>
        <option value="30">Medium</option>
        <option value="50">High</option>
      </select>
      <button onclick="calculateRiskRow(this, ${score})">Calculate Risk</button>
      <div class="result"></div>
    `;
    container.appendChild(section);
  }
}

function calculateRiskRow(button, cvss) {
  const section = button.parentElement;
  const internet = parseFloat(section.querySelector(".internet").value);
  const devices = parseFloat(section.querySelector(".devices").value);
  const exploit = parseFloat(section.querySelector(".exploit").value);
  const criticality = parseFloat(section.querySelector(".criticality").value);

  const risk = internet + devices + exploit + criticality;
  const riskScore = risk / 100;
  const combined = ((cvss + (riskScore * 10)) / 2).toFixed(2);

  let bucket = "Informational";
  if (combined >= 9) bucket = "Critical - Act Now";
  else if (combined >= 7) bucket = "High - Attend";
  else if (combined >= 5) bucket = "Track";

  section.querySelector(".result").innerText = `Combined Score: ${combined} – ${bucket}`;
  section.setAttribute("data-cve-id", section.querySelector("h3").innerText);
  section.setAttribute("data-score", combined);
  section.setAttribute("data-bucket", bucket);
}

function exportToExcel() {
  const rows = [["CVE ID", "Combined Score", "Action Bucket"]];
  const sections = document.querySelectorAll("#cveContainers .section");
  sections.forEach(section => {
    const id = section.getAttribute("data-cve-id");
    const score = section.getAttribute("data-score");
    const bucket = section.getAttribute("data-bucket");
    if (id && score && bucket) rows.push([id, score, bucket]);
  });

  let csv = rows.map(row => row.join(",")).join("\n");
  const blob = new Blob([csv], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'cve_risk_export.csv';
  a.click();
  URL.revokeObjectURL(url);
}
</script>
</body>
</html>
