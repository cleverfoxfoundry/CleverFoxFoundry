<!DOCTYPE html>
<html>
<head>
<title>CVSS v4.0 Contextual Calculator (Split)</title>

<style>
  body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
  h2 { color: #2c3e50; }
  .section { 
    background: #fff; 
    padding: 20px; 
    margin-bottom: 20px; 
    border-radius: 10px; 
    box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
    border-bottom: 2px solid #8e44ad;
  }
  label { font-weight: bold; display: block; margin-top: 10px; }
  select, input[type=text] { width: 100%; padding: 6px; margin-top: 5px; }
  button { margin-top: 20px; padding: 10px 20px; font-size: 16px; background: #8e44ad; color: white; border: none; border-radius: 5px; cursor: pointer; }
  .result { margin-top: 20px; font-size: 18px; font-weight: bold; }
  .tooltip {
    display: inline-block;
    color: #8e44ad;
    margin-left: 5px;
    cursor: help;
    font-weight: normal;
  }
  .tooltip:hover::after {
    content: attr(data-tooltip);
    background: #333;
    color: #fff;
    padding: 6px 10px;
    position: absolute;
    z-index: 100;
    font-size: 13px;
    border-radius: 4px;
    max-width: 250px;
    white-space: pre-wrap;
  }
  pre {
    background: #eee;
    padding: 10px;
    border-radius: 5px;
    font-size: 14px;
    white-space: pre-wrap;
  }
</style>

</head>
<body>
<h2>CVSS v4.0 Contextual Calculator</h2>

<div class="section">
<!-- CVSS Base Metrics -->
<div style="border-top: 2px solid #8e44ad; margin-top: 20px;"></div>
<h3>Base Metrics</h3>
<hr style="border-top: 2px solid #8e44ad;">
<label>Attack Vector (AV)</label>
<select id="av">
<option value="S">No Selection (0.0)</option>
<option value="N">Network (0.85)</option>
<option value="A">Adjacent (0.62)</option>
<option value="L">Local (0.55)</option>
<option value="P">Physical (0.20)</option>
</select>

<label>Attack Complexity (AC)</label>
<select id="ac">
<option value="S">No Selection (0.0)</option>
<option value="L">Low (0.77)</option>
<option value="H">High (0.44)</option>
</select>

<label>Privileges Required (PR)</label>
<select id="pr">
<option value="S">No Selection (0.0)</option>
<option value="N">None (0.85)</option>
<option value="L">Low (0.62/0.68)</option>
<option value="H">High (0.27/0.50)</option>
</select>

<label>User Interaction (UI)</label>
<select id="ui">
<option value="S">No Selection (0.0)</option>
<option value="N">None (0.85)</option>
<option value="R">Required (0.62)</option>
</select>

<label>Scope</label>
<select id="scope">
<option value="S">No Selection (0.0)</option>
<option value="U">Unchanged</option>
<option value="C">Changed</option>
</select>

<label>Confidentiality</label>
<select id="c">
<option value="S">No Selection (0.0)</option>
<option value="H">High (0.56)</option>
<option value="L">Low (0.22)</option>
<option value="N">None (0.00)</option>
</select>

<label>Integrity</label>
<select id="i">
<option value="S">No Selection (0.0)</option>
<option value="H">High (0.56)</option>
<option value="L">Low (0.22)</option>
<option value="N">None (0.00)</option>
</select>

<label>Availability</label>
<select id="a">
<option value="S">No Selection (0.0)</option>
<option value="H">High (0.56)</option>
<option value="L">Low (0.22)</option>
<option value="N">None (0.00)</option>
</select>

<!-- Additional Metric Groups (Unchanged) -->
<!-- Add other sections here if needed -->

<button onclick="calculateBaseScore()">Calculate CVSS</button>
<div id="calculateBase"></div>
</div>

<h2>Custom Risk Calculator</h2>
<div class="section">
<h3>Risk Impact Factors</h3>

<label>Internet Facing (Weight: +50)
  <span class="tooltip" data-tooltip="Is the vulnerable system exposed to the public internet?">?</span>
</label>
<select id="internet">
  <option value="50">Yes (+50)</option>
  <option value="0">No (+0)</option>
</select>

<label>Number of Exposed Devices (Weight: up to +50)
  <span class="tooltip" data-tooltip="How many devices are exposed?">?</span>
</label>
<select id="devices">
  <option value="0">0 (+0)</option> 
  <option value="15"><50 (+15)</option>
  <option value="30">50-100 (+30)</option>
  <option value="50">100+ (+50)</option>
</select>

<label>Active Exploitation (Weight: +50)
  <span class="tooltip" data-tooltip="Is the vulnerability being actively exploited (e.g., in KEV)?">?</span>
</label>
<select id="exploit">
  <option value="50">Yes (+50)</option>
  <option value="0">No (+0)</option>
</select>

<label>Criticality (Weight: up to +50)
  <span class="tooltip" data-tooltip="What would be the impact on business operations, data integrity, etc?">?</span>
</label>
<select id="criticality">
  <option value="15">Low (+15)</option>
  <option value="30">Medium (+30)</option>
  <option value="50">High (+50)</option>
</select>

<div class="result" id="riskFormula">Risk Score × Adjusted CVSS will show here.</div>
</div>

<button onclick="calculateRisk()">Calculate Risk Score</button>
<div class="result" id="riskResult"></div>

<div class="section" style="margin-top: 80px;">
  <h3>Combined Dashboard</h3>
  <p>This calculates the average of the CVSS Base Score and Custom Risk Score to assign a recommended action.</p>
  <button onclick="calculateRisk()">Calculate Action</button>
  <div class="result" id="combinedResult"></div>
</div>

<script>
// Base CVSS calculation (preserved)
function calculateBaseScore() {
  const av = {N: 0.85, A: 0.62, L: 0.55, P: 0.2}[document.getElementById("av").value];
  const ac = {L: 0.77, H: 0.44}[document.getElementById("ac").value];
  const pr_val = document.getElementById("pr").value;
  const scope = document.getElementById("scope").value;
  let pr = 0;
  if (pr_val === "N") pr = 0.85;
  else if (pr_val === "L") pr = scope === "U" ? 0.62 : 0.68;
  else if (pr_val === "H") pr = scope === "U" ? 0.27 : 0.5;

  const ui = {N: 0.85, R: 0.62}[document.getElementById("ui").value];
  const c = {H: 0.56, L: 0.22, N: 0.0}[document.getElementById("c").value];
  const i = {H: 0.56, L: 0.22, N: 0.0}[document.getElementById("i").value];
  const a = {H: 0.56, L: 0.22, N: 0.0}[document.getElementById("a").value];

  const impact = 1 - ((1 - c) * (1 - i) * (1 - a));
  const impactSubScore = scope === "U" ? 6.42 * impact : 7.52 * (impact - 0.029) - 3.25 * Math.pow((impact - 0.02), 15);
  const exploitability = 8.22 * av * ac * pr * ui;

  let baseScore = 0;
  if (impact <= 0) {
    baseScore = 0;
  } else {
    baseScore = scope === "U"
      ? Math.min(impactSubScore + exploitability, 10)
      : Math.min(1.08 * (impactSubScore + exploitability), 10);
  }

  document.getElementById("calculateBase").innerText = `CVSS Base Score: ${baseScore.toFixed(1)}`;
}

// Risk calculation with tooltip metrics and inline formulas
function calculateRisk() {
  const internet = parseFloat(document.getElementById("internet").value);
  const devices = parseFloat(document.getElementById("devices").value);
  const exploit = parseFloat(document.getElementById("exploit").value);
  const criticality = parseFloat(document.getElementById("criticality").value);

  const rawScore = internet + devices + exploit + criticality;
  const riskDecimal = rawScore / 100;

  let bucket = "Informational";
  if (riskDecimal >= 0.5) bucket = "Critical - Act Now";
  else if (riskDecimal >= 0.2) bucket = "High - Attend";
  else if (riskDecimal >= 0.1) bucket = "Track";

  document.getElementById("riskResult").innerText = `Custom Risk Score: ${riskDecimal.toFixed(2)} – ${bucket} Risk`;

  const baseText = document.getElementById("calculateBase")?.innerText || "";
  const match = baseText.match(/CVSS Base Score: ([0-9.]+)/);
  const cvss = match ? parseFloat(match[1]) : 0;

  const combinedScore = ((cvss + (riskDecimal * 10)) / 2).toFixed(2);

  let combinedBucket = "Informational";
  if (combinedScore >= 9) combinedBucket = "Critical - Act Now";
  else if (combinedScore >= 7) combinedBucket = "High - Attend";
  else if (combinedScore >= 5) combinedBucket = "Track";

  document.getElementById("combinedResult").innerText =
    `Combined Score: ${combinedScore} – ${combinedBucket} Action Bucket`;

  // Display formulas
  document.getElementById("riskFormula").innerText =
    `Raw Score = ${internet} + ${devices} + ${exploit} + ${criticality} = ${rawScore}
Risk Decimal = ${rawScore}/100 = ${riskDecimal.toFixed(2)}
Combined Score = (${cvss} + ${riskDecimal * 10}) / 2 = ${combinedScore}`;
}
</script>

</body>
</html>
