<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CVSS v4.0 Contextual Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    h2 { color: #2c3e50; }
    .section {
      background: #fff; padding: 20px; margin-bottom: 20px;
      border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-left: 5px solid #8e44ad;
    }
    label { font-weight: bold; display: block; margin-top: 12px; }
    select, input[type=text] {
      width: 100%; padding: 6px; margin-top: 5px; font-size: 16px;
    }
    button {
      margin-top: 20px; padding: 10px 20px;
      font-size: 16px; background: #8e44ad; color: white;
      border: none; border-radius: 5px; cursor: pointer;
    }
    .result { margin-top: 20px; font-size: 16px; white-space: pre-wrap; }
    .tooltip {
      display: inline-block; margin-left: 5px; cursor: help;
      color: #8e44ad; font-size: 14px;
    }
    .tooltip:hover::after {
      content: attr(data-tooltip);
      position: absolute; background: #333; color: #fff;
      padding: 6px 10px; border-radius: 5px; font-size: 13px;
      white-space: pre-wrap; z-index: 1000;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
<h2>CVSS v4.0 Full Contextual Calculator</h2>

<div class="section">
  <label>Enter CVE(s)</label>
  <input id="cveInput" type="text" placeholder="e.g. CVE-2023-12345,CVE-2023-23456" />
  <button onclick="fetchCVEs()">Fetch CVE Data</button>
  <div id="cveError" class="result" style="color:red;"></div>
</div>

<div id="cveResults"></div>
<div id="calculatorSections" class="hidden"></div>
