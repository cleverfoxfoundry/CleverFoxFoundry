<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CVSS v4.0 Contextual Calculator</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f9f9f9; 
            padding: 20px; 
            max-width: 800px; 
            margin: 0 auto; 
        }
        h2 { color: #2c3e50; }
        .section { 
            background: #fff; 
            padding: 20px; 
            margin-bottom: 20px; 
            border-radius: 10px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            border-bottom: 2px solid #8e44ad;
        }
        label { 
            font-weight: bold; 
            display: block; 
            margin-top: 10px; 
            position: relative;
        }
        select, input[type=text] { 
            width: 100%; 
            padding: 6px; 
            margin-top: 5px; 
        }
        button { 
            margin-top: 20px; 
            padding: 10px 20px; 
            font-size: 16px; 
            background: #8e44ad; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        button:hover {
            background: #7d2ca5;
        }
        .result { 
            margin-top: 20px; 
            font-size: 18px; 
            font-weight: bold; 
        }
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin-left: 5px;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 250px;
            background-color: #555;
            color: #fff;
            text-align: left;
            border-radius: 6px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -125px;
            opacity: 0;
            transition: opacity 0.3s;
            font-weight: normal;
            font-size: 14px;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        .calculation-details {
            background-color: #f1f1f1;
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        #cve-metadata {
            margin-top: 20px;
            display: none;
        }
        .cve-item {
            background-color: #f8f8f8;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            border-left: 4px solid #8e44ad;
        }
        #fetch-status {
            margin-top: 10px;
            color: #e74c3c;
        }
        .error {
            color: #e74c3c;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<h2>CVSS v4.0 Contextual Calculator</h2>

<div class="section">
    <label for="cve">Enter CVE IDs (optional):</label>
    <input id="cve" placeholder="CVE-ID or multiple CVEs separated by commas" type="text"/>
    <button onclick="fetchCVE()">Fetch CVSS Data</button>
    <div id="fetch-status"></div>
    
    <div id="cve-metadata"></div>
</div>

<div id="calculator-section" class="section">
    <div style="border-top: 2px solid #8e44ad; margin-top: 20px;"></div>
    <h3>Base Metrics</h3>
    <hr style="border-top: 2px solid #8e44ad;">
    
    <label>Attack Vector (AV)</label>
    <select id="av">
        <option value="S">No Selection (0.0)</option>
        <option value="N">Network (0.85)</option>
        <option value="A">Adjacent (0.62)</option>
        <option value="L">Local (0.55)</option>
        <option value="P">Physical (0.20)</option>
    </select>
    
    <label>Attack Complexity (AC)</label>
    <select id="ac">
        <option value="S">No Selection (0.0)</option>
        <option value="L">Low (0.77)</option>
        <option value="H">High (0.44)</option>
    </select>
    
    <label>Privileges Required (PR)</label>
    <select id="pr">
        <option value="S">No Selection (0.0)</option>
        <option value="N">None (0.85)</option>
        <option value="L">Low (0.62/0.68)</option>
        <option value="H">High (0.27/0.50)</option>
    </select>
    
    <label>User Interaction (UI)</label>
    <select id="ui">
        <option value="S">No Selection (0.0)</option>
        <option value="N">None (0.85)</option>
        <option value="R">Required (0.62)</option>
    </select>
    
    <label>Scope</label>
    <select id="scope">
        <option value="S">No Selection (0.0)</option>
        <option value="U">Unchanged</option>
        <option value="C">Changed</option>
    </select>
    
    <label>Confidentiality</label>
    <select id="c">
        <option value="S">No Selection (0.0)</option>
        <option value="H">High (0.56)</option>
        <option value="L">Low (0.22)</option>
        <option value="N">None (0.00)</option>
    </select>
    
    <label>Integrity</label>
    <select id="i">
        <option value="S">No Selection (0.0)</option>
        <option value="H">High (0.56)</option>
        <option value="L">Low (0.22)</option>
        <option value="N">None (0.00)</option>
    </select>
    
    <label>Availability</label>
    <select id="a">
        <option value="S">No Selection (0.0)</option>
        <option value="H">High (0.56)</option>
        <option value="L">Low (0.22)</option>
        <option value="N">None (0.00)</option>
    </select>

    <div style="border-top: 2px solid #8e44ad; margin-top: 20px;"></div>
    <h3>Threat Metrics</h3>
    <hr style="border-top: 2px solid #8e44ad;">
    
    <label>Exploit Maturity (E)</label>
    <select id="exploit_maturity">
        <option value="S">No Selection (0.0)</option>
        <option value="U">Unreported (0.0)</option>
        <option value="P">Proof of Concept (0.3)</option>
        <option value="F">Functional (0.7)</option>
        <option value="H">High (1.0)</option>
    </select>
    
    <label>Remediation Level (RL)</label>
    <select id="remediation_level">
        <option value="S">No Selection (0.0)</option>
        <option value="O">Official Fix (0.0)</option>
        <option value="T">Temporary Fix (0.2)</option>
        <option value="W">Workaround (0.5)</option>
        <option value="U">Unavailable (1.0)</option>
    </select>
    
    <label>Report Confidence (RC)</label>
    <select id="report_confidence">
        <option value="S">No Selection (0.0)</option>
        <option value="U">Unknown (0.0)</option>
        <option value="R">Reasonable (0.5)</option>
        <option value="C">Confirmed (1.0)</option>
    </select>

    <div style="border-top: 2px solid #8e44ad; margin-top: 20px;"></div>
    <h3>Environmental Metrics</h3>
    <hr style="border-top: 2px solid #8e44ad;">
    
    <label>Confidentiality Requirement (CR)</label>
    <select id="cr">
        <option value="S">No Selection (0.0)</option>
        <option value="L">Low (0.5)</option>
        <option value="M">Medium (1.0)</option>
        <option value="H">High (1.5)</option>
    </select>
    
    <label>Integrity Requirement (IR)</label>
    <select id="ir">
        <option value="S">No Selection (0.0)</option>
        <option value="L">Low (0.5)</option>
        <option value="M">Medium (1.0)</option>
        <option value="H">High (1.5)</option>
    </select>
    
    <label>Availability Requirement (AR)</label>
    <select id="ar">
        <option value="S">No Selection (0.0)</option>
        <option value="L">Low (0.5)</option>
        <option value="M">Medium (1.0)</option>
        <option value="H">High (1.5)</option>
    </select>

    <div style="border-top: 2px solid #8e44ad; margin-top: 20px;"></div>
    <h3>Supplemental Metrics</h3>
    <hr style="border-top: 2px solid #8e44ad;">
    
    <label>Safety (S)</label>
    <select id="safety">
        <option value="S">No Selection (0.0)</option>
        <option value="N">Negligible (0.0)</option>
        <option value="M">Minor (0.5)</option>
        <option value="S">Significant (1.0)</option>
    </select>
    
    <label>Automation (AU)</label>
    <select id="automation">
        <option value="S">No Selection (0.0)</option>
        <option value="N">None (0.0)</option>
        <option value="P">Partial (0.5)</option>
        <option value="C">Complete (1.0)</option>
    </select>
    
    <label>Recovery (R)</label>
    <select id="recovery">
        <option value="S">No Selection (0.0)</option>
        <option value="N">None (0.0)</option>
        <option value="L">Limited (0.5)</option>
        <option value="F">Full (1.0)</option>
    </select>

    <button onclick="calculateBaseScore()">Calculate CVSS</button>
    <div id="calculateBase" class="result"></div>
    <div id="calculationDetails" class="calculation-details"></div>
</div>

<div id="risk-calculator-section" class="section">
    <h3>Risk Impact Factors</h3>
    
    <label>
        Internet Facing (Weight: +50)
        <span class="tooltip">❓
            <span class="tooltiptext">Is the vulnerable system exposed to the public internet?</span>
        </span>
    </label>
    <select id="internet">
        <option value="50">Yes (+50)</option>
        <option value="0">No (+0)</option>
    </select>
    
    <label>
        Number of Exposed Devices (Weight: up to +50)
        <span class="tooltip">❓
            <span class="tooltiptext">How many devices are exposed?</span>
        </span>
    </label>
    <select id="devices">
        <option value="0">0 (+0)</option> 
        <option value="15"><50 (+15)</option>
        <option value="30">50-100 (+30)</option>
        <option value="50">100+ (+50)</option>
    </select>
    
    <label>
        Active Exploitation (Weight: +50)
        <span class="tooltip">❓
            <span class="tooltiptext">Is the vulnerability being actively exploited (e.g. in KEV)?</span>
        </span>
    </label>
    <select id="exploit">
        <option value="50">Yes (+50)</option>
        <option value="0">No (+0)</option>
    </select>
    
    <label>
        Criticality (Weight: up to +50)
        <span class="tooltip">❓
            <span class="tooltiptext">What would be the impact on business operations, data integrity, etc?</span>
        </span>
    </label>
    <select id="criticality">
        <option value="15">Low (+15)</option>
        <option value="30">Medium (+30)</option>
        <option value="50">High (+50)</option>
    </select>

    <button onclick="calculateRisk()">Calculate Risk Score</button>
    <div id="riskResult" class="result"></div>
</div>

<div id="combined-section" class="section">
    <h3>Combined Dashboard</h3>
    <p>This calculates the average of the CVSS Base Score and Custom Risk Score to assign a recommended action.</p>
    <button onclick="calculateCombined()">Calculate Action</button>
    <div id="combinedResult" class="result"></div>
</div>

<div id="export-section" class="section">
    <h3>Export Results</h3>
    <button onclick="exportToCSV()">Export to CSV</button>
</div>

<script>
// Global variables
let baseScore = 0;
let riskScore = 0;

// Attempt to fetch CVE data (with fallback)
function fetchCVE() {
    const cveInput = document.getElementById("cve").value.trim();
    
    if (!cveInput) {
        document.getElementById("fetch-status").innerHTML = '<span class="error">Please enter at least one CVE ID.</span>';
        return;
    }
    
    document.getElementById("fetch-status").innerHTML = "CVE fetch functionality is currently unavailable. Please use the calculator below.";
    document.getElementById("cve-metadata").style.display = "none";
}

// Calculate the CVSS base score
function calculateBaseScore() {
    // Get Base Metric Values
    const av_val = document.getElementById("av").value;
    const ac_val = document.getElementById("ac").value;
    const pr_val = document.getElementById("pr").value;
    const ui_val = document.getElementById("ui").value;
    const scope_val = document.getElementById("scope").value;
    const c_val = document.getElementById("c").value;
    const i_val = document.getElementById("i").value;
    const a_val = document.getElementById("a").value;
    
    // Get modifier values
    const av = {
        "S": 0.0,  // No Selection
        "N": 0.85, // Network
        "A": 0.62, // Adjacent
        "L": 0.55, // Local
        "P": 0.20  // Physical
    }[av_val] || 0.0;

    const ac = {
        "S": 0.0,  // No Selection
        "L": 0.77, // Low
        "H": 0.44  // High
    }[ac_val] || 0.0;

    // Privileges Required Calculation varies based on Scope
    let pr = 0;
    if (pr_val === "N") pr = 0.85;
    else if (pr_val === "L") pr = scope_val === "U" ? 0.62 : 0.68;
    else if (pr_val === "H") pr = scope_val === "U" ? 0.27 : 0.50;

    const ui = {
        "S": 0.0,  // No Selection
        "N": 0.85, // None
        "R": 0.62  // Required
    }[ui_val] || 0.0;

    const c = {
        "S": 0.0,   // No Selection
        "H": 0.56,  // High
        "L": 0.22,  // Low
        "N": 0.00   // None
    }[c_val] || 0.0;

    const i = {
        "S": 0.0,   // No Selection
        "H": 0.56,  // High
        "L": 0.22,  // Low
        "N": 0.00   // None
    }[i_val] || 0.0;

    const a = {
        "S": 0.0,   // No Selection
        "H": 0.56,  // High
        "L": 0.22,  // Low
        "N": 0.00   // None
    }[a_val] || 0.0;
    
    // Get Threat Metric values (if selected)
    const e_val = document.getElementById("exploit_maturity").value;
    const rl_val = document.getElementById("remediation_level").value;
    const rc_val = document.getElementById("report_confidence").value;
    
    // Get Environmental Metric values (if selected)
    const cr_val = document.getElementById("cr").value;
    const ir_val = document.getElementById("ir").value;
    const ar_val = document.getElementById("ar").value;
    
    // Get Supplemental Metric values (if selected)
    const safety_val = document.getElementById("safety").value;
    const automation_val = document.getElementById("automation").value;
    const recovery_val = document.getElementById("recovery").value;
    
    // Define the factors for threat metrics
    const e_factor = {
        "S": 1.0,  // No Selection (no change)
        "U": 1.0,  // Unreported
        "P": 1.025, // Proof of Concept
        "F": 1.05, // Functional
        "H": 1.1   // High
    }[e_val] || 1.0;
    
    const rl_factor = {
        "S": 1.0,  // No Selection (no change)
        "O": 1.0,  // Official Fix
        "T": 1.025, // Temporary Fix
        "W": 1.05, // Workaround
        "U": 1.1   // Unavailable
    }[rl_val] || 1.0;
    
    const rc_factor = {
        "S": 1.0,  // No Selection (no change)
        "U": 1.0,  // Unknown
        "R": 1.025, // Reasonable
        "C": 1.05  // Confirmed
    }[rc_val] || 1.0;
    
    // Define the factors for environmental metrics
    const cr_factor = {
        "S": 1.0,  // No Selection (no change)
        "L": 0.9,  // Low
        "M": 1.0,  // Medium (no change)
        "H": 1.1   // High
    }[cr_val] || 1.0;
    
    const ir_factor = {
        "S": 1.0,  // No Selection (no change)
        "L": 0.9,  // Low
        "M": 1.0,  // Medium (no change)
        "H": 1.1   // High
    }[ir_val] || 1.0;
    
    const ar_factor = {
        "S": 1.0,  // No Selection (no change)
        "L": 0.9,  // Low
        "M": 1.0,  // Medium (no change)
        "H": 1.1   // High
    }[ar_val] || 1.0;
    
    // Define the factors for supplemental metrics
    const safety_factor = {
        "S": 1.0,  // No Selection (no change)
        "N": 1.0,  // Negligible
        "M": 1.1,  // Minor
        "S": 1.2   // Significant
    }[safety_val] || 1.0;
    
    const automation_factor = {
        "S": 1.0,  // No Selection (no change)
        "N": 1.0,  // None
        "P": 1.1,  // Partial
        "C": 1.2   // Complete
    }[automation_val] || 1.0;
    
    const recovery_factor = {
        "S": 1.0,  // No Selection (no change)
        "N": 1.0,  // None
        "L": 1.1,  // Limited
        "F": 1.2   // Full
    }[recovery_val] || 1.0;

    // Impact Calculation - adjusted for requirement factors
    const adjusted_c = Math.min(c * cr_factor, 0.56);
    const adjusted_i = Math.min(i * ir_factor, 0.56);
    const adjusted_a = Math.min(a * ar_factor, 0.56);
    
    const impact = 1 - ((1 - adjusted_c) * (1 - adjusted_i) * (1 - adjusted_a));
    
    // Calculate impact subscore based on scope
    let impactSubScore = 0;
    if (impact > 0) {
        impactSubScore = scope_val === "U" 
            ? 6.42 * impact 
            : 7.52 * (impact - 0.029) - 3.25 * Math.pow((impact - 0.02), 15);
    }

    // Exploitability Calculation
    let exploitability = 8.22 * av * ac * pr * ui;
    
    // Apply threat metric modifiers
    exploitability = exploitability * e_factor * rl_factor * rc_factor;
    
    // Apply supplemental metrics
    const supplemental_factor = Math.max(safety_factor, automation_factor, recovery_factor);
    
    // Base Score Calculation
    baseScore = 0;
    if (impact <= 0) {
        baseScore = 0;
    } else {
        baseScore = scope_val === "U"
            ? Math.min(impactSubScore + exploitability, 10)
            : Math.min(1.08 * (impactSubScore + exploitability), 10);
    }
    
    // Apply supplemental metrics modifier
    baseScore = Math.min(baseScore * supplemental_factor, 10);

    // Round to 1 decimal place
    baseScore = Math.round(baseScore * 10) / 10;
    
    // Determine severity
    let severity = "None";
    if (baseScore >= 9.0) severity = "Critical";
    else if (baseScore >= 7.0) severity = "High";
    else if (baseScore >= 4.0) severity = "Medium";
    else if (baseScore > 0.0) severity = "Low";
    
    // Display results
    document.getElementById("calculateBase").innerHTML = `CVSS Base Score: ${baseScore.toFixed(1)} (${severity})`;
    
    // Show calculation details
    const calculationDetails = `
        <h4>CVSS Score Calculation Details</h4>
        <ul>
            <li><strong>Attack Vector:</strong> ${av}</li>
            <li><strong>Attack Complexity:</strong> ${ac}</li>
            <li><strong>Privileges Required:</strong> ${pr}</li>
            <li><strong>User Interaction:</strong> ${ui}</li>
            <li><strong>Impact Subscore:</strong> ${impactSubScore.toFixed(2)}</li>
            <li><strong>Exploitability Subscore:</strong> ${exploitability.toFixed(2)}</li>
            <li><strong>Final Base Score:</strong> ${baseScore.toFixed(1)}</li>
        </ul>
    `;
    
    document.getElementById("calculationDetails").innerHTML = calculationDetails;
    document.getElementById("calculationDetails").style.display = "block";
}

// Calculate the Risk Score
function calculateRisk() {
    const internet = parseFloat(document.getElementById("internet").value);
    const devices = parseFloat(document.getElementById("devices").value);
    const exploit = parseFloat(document.getElementById("exploit").value);
    const criticality = parseFloat(document.getElementById("criticality").value);

    const rawScore = internet + devices + exploit + criticality;
    riskScore = rawScore / 100;

    let bucket = "Informational";
    if (riskScore >= 0.9) bucket = "Critical - Act Now";
    else if (riskScore >= 0.7) bucket = "High - Attend";
    else if (riskScore >= 0.5) bucket = "Track";

    const riskText = `Custom Risk Score: ${riskScore.toFixed(2)} (${bucket})`;
    document.getElementById("riskResult").innerHTML = riskText;
}

// Calculate the Combined Score
function calculateCombined() {
    // Calculate base score and risk score if they haven't been calculated yet
    if (baseScore === 0) {
        calculateBaseScore();
    }
    
    if (riskScore === 0) {
        calculateRisk();
    }
    
    // Calculate combined score
    const combinedScore = ((baseScore + (riskScore * 10)) / 2).toFixed(2);
    
    // Determine bucket
    let combinedBucket = "Informational";
    if (combinedScore >= 9) combinedBucket = "Critical - Act Now";
    else if (combinedScore >= 7) combinedBucket = "High - Attend";
    else if (combinedScore >= 5) combinedBucket = "Track";
    
    document.getElementById("combinedResult").innerHTML = 
        `Combined Score: ${combinedScore} (${combinedBucket})`;
}

// Export to CSV
function exportToCSV() {
    // Calculate scores if they haven't been calculated yet
    if (baseScore === 0) {
        calculateBaseScore();
    }
    
    if (riskScore === 0) {
        calculateRisk();
    }
    
    const combinedScore = ((baseScore + (riskScore * 10)) / 2).toFixed(2);
    
    // Determine buckets
    let baseBucket = "Informational";
    if (baseScore >= 9) baseBucket = "Critical";
    else if (baseScore >= 7) baseBucket = "High";
    else if (baseScore >= 5) baseBucket = "Medium";
    else if (baseScore > 0) baseBucket = "Low";
    
    let riskBucket = "Informational";
    if (riskScore >= 0.9) riskBucket = "Critical";
    else if (riskScore >= 0.7) riskBucket = "High";
    else if (riskScore >= 0.5) riskBucket = "Medium";
    
    let combinedBucket = "Informational";
    if (combinedScore >= 9) combinedBucket = "Critical - Act Now";
    else if (combinedScore >= 7) combinedBucket = "High - Attend";
    else if (combinedScore >= 5) combinedBucket = "Track";
    
    // Create CSV content
    const csv = [
        ['CVE ID', 'Base Score', 'Base Bucket', 'Risk Score', 'Risk Bucket', 'Combined Score', 'Action'],
        ['Custom Assessment', baseScore.toFixed(1), baseBucket, riskScore.toFixed(2), riskBucket, combinedScore, combinedBucket]
    ];
    
    // Convert CSV array to string
    const csvContent = csv.map(row => row.join(',')).join('\n');
    
    // Create download link
    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement("a");
    
    link.setAttribute("href", url);
    link.setAttribute("download", "cvss_assessment_" + new Date().toISOString().slice(0, 10) + ".csv");
    document.body.appendChild(link);
    
    link.click();
    document.body.removeChild(link);
}
</script>
</body>
</html>
